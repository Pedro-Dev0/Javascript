<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            
        }
        div#area {
            background: rgb(78, 178, 211);
            color: white;
            width: 200px;
            height: 200px;
            margin: auto;
            text-align: center;
            line-height: 200px;
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    
    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrou)
        a.addEventListener('mouseout', saiu)


        function clicar() {
            a.innerText = 'Clickou!'
            a.style.background = 'black'
        }
        function entrou() {
            a.innerText = 'Entrou'
        }
        function saiu() {
            a.innerText = 'Saiu'
            a.style.background = 'rgb(78, 178, 211)'
        }

        
    </script>
</body>
</html>
