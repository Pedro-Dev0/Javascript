<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>somando valores</h1>
    <input type="number" name="n1" id="in1"> +
    <input type="number" name="n2" id="in2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            var tn1 = (window.document.getElementById('in1'))
            var tn2 = (window.document.getElementById('in2'))
            var sominha = window.document.querySelector('div#res')
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)

            var soma = n1 + n2
            sominha.innerText = `A soma entre ${n1} + ${n2}  = ${soma}`


        }
    </script>
</body>
</html>
